<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Anggota - PosRem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #F2EBEF;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }
    .sidebar {
    height: 100vh;
    width: 250px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding-top: 2rem;
    position: sticky;
    top: 0;
    }
    .nav-link {
      color: black;
      font-weight: 500;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    .nav-link.active,
    .nav-link:hover {
      color: #624FA2;
    }
    .nav-link span {
      margin-left: 10px;
    }
    .brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
    }
    .brand-icon {
      background-color: #A28DD0;
      border-radius: 12px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-right: 10px;
      font-size: 1rem;
    }
    .main-content {
      padding: 2rem;
    }
    .card {
    border-radius: 16px;
    }
    .btn-submit {
      background-color: #bb86db; /* ungu lembut */
      color: white;
      padding: 6px 16px;
      font-size: 0.875rem;
      border: none;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #a06cd5;
      color: white;
    }
    .custom-purple {
        color: #624FA2;
        font-weight: 500; /* optional: biar mirip seperti semi-bold */
    }
    .btn-custom-purple {
    color: #fff;
    background-color: #624FA2;
    border: 1px solid #624FA2;
    }
    .btn-custom-purple:hover {
        background-color: #4e3f87;
        border-color: #4e3f87;
    }
</style>



  </style>
</head>
<body>
    <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-4">
      <div class="brand">
        <div class="brand-icon"><i class="bi bi-heart-fill"></i></div>
        PosRem
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link active"><i class="bi bi-grid-fill"></i> <span>Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-clipboard-heart"></i> <span>Data Kesehatan</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-chat-dots"></i> <span>Pesan Kesehatan</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-person-circle"></i> <span>Data Diri</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-box-arrow-left"></i> <span>Keluar</span></a>
        </li>
      </ul>
    </div>

   <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="card p-5 rounded-4 shadow-sm" style="background-color: white;">
        
            <div class="container my-4">
                <div class="card border-1">
                  <div class="card-body">
                    <h5 class="card-title custom-purple fw-semibold mb-4">Data Diri</h5>
                    <div class="mb-2 row">
                      <label class="col-sm-4 custom-purple">Nama Lengkap</label>
                      <div class="col-sm-8">Micasa Ackerman</div>
                    </div>
                    <div class="mb-2 row">
                      <label class="col-sm-4 custom-purple">Jenis Kelamin</label>
                      <div class="col-sm-8">Perempuan</div>
                    </div>
                    <div class="mb-2 row">
                      <label class="col-sm-4 custom-purple">Tempat, Tanggal Lahir</label>
                      <div class="col-sm-8">Yogyakarta, 13 Oktober 2005</div>
                    </div>
                    <div class="mb-2 row">
                      <label class="col-sm-4 custom-purple">Umur</label>
                      <div class="col-sm-8">19</div>
                    </div>
                    <div class="mb-2 row">
                      <label class="col-sm-4 custom-purple">Karang Taruna</label>
                      <div class="col-sm-8">Karang Taruna Demen</div>
                    </div>
                    <div class="mb-2 row">
                      <label class="col-sm-4 custom-purple">Faskes</label>
                      <div class="col-sm-8">Wates 1</div>
                    </div>
                    <div class="mb-2 row">
                      <label class="col-sm-4 custom-purple">Nomor Telepon</label>
                      <div class="col-sm-8">081111111111</div>
                    </div>
                    <div class="mb-3 row">
                      <label class="col-sm-4 custom-purple">Alamat Rumah</label>
                      <div class="col-sm-8">Jalan Shinganshina Gang Mawar No 81, Yogyakarta</div>
                    </div>
                  </div>
                </div>

                  <div class="text-end p-3">
                    <button class="btn btn-custom-purple px-4 rounded-pill">Edit</button>
                  </div>
              </div>
              

        </div>
    </div>
  

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
