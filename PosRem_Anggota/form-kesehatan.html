<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Anggota - PosRem</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #F2EBEF;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }
    .sidebar {
    height: 100vh;
    width: 250px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding-top: 2rem;
    position: sticky;
    top: 0;
    }
    .nav-link {
      color: black;
      font-weight: 500;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    .nav-link.active,
    .nav-link:hover {
      color: #624FA2;
    }
    .nav-link span {
      margin-left: 10px;
    }
    .brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
    }
    .brand-icon {
      background-color: #A28DD0;
      border-radius: 12px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-right: 10px;
      font-size: 1rem;
    }
    .main-content {
      padding: 2rem;
    }
    .card {
    border: none;
    border-radius: 16px;
    }
    .greeting-card {
      background: linear-gradient(to right, #8E6DB7, #B79EDB);
      border-radius: 16px;
      padding: 2.5rem;
      color: white;
      margin-bottom: 2rem;
    }
    .greeting-card button {
      background-color: #CE9CFF;
      border: none;
      padding: 0.5rem 1.5rem;
      color: white;
      border-radius: 20px;
      font-weight: 600;
      margin-top: 1rem;
    }
    .history-box {
      background-color: white;
      border: 2px solid #C8AFE8;
      border-radius: 16px;
      padding: 1.5rem;
    }
    .history-item {
      border-top: 1px solid #ddd;
      padding: 1rem 0;
    }
    .history-item:first-child {
      border-top: none;
    }
    .history-code {
      color: #5D3FA0;
      font-weight: 600;
    }
    .btn-pesan {
      background-color: #D3B4F0;
      color: white;
      font-size: 0.9rem;
      border: none;
      padding: 5px 15px;
      border-radius: 20px;
    }
    .btn-submit {
      background-color: #624FA2;
      color: white;
      border: 2px solid #624FA2;
      border-radius: 8px;
      padding: 8px 20px;
    }
  </style>
</head>
<body>
    <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-4">
      <div class="brand">
        <div class="brand-icon"><i class="bi bi-heart-fill"></i></div>
        PosRem
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-grid-fill"></i> <span>Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active"><i class="bi bi-clipboard-heart"></i> <span>Data Kesehatan</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-chat-dots"></i> <span>Pesan Kesehatan</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-person-circle"></i> <span>Data Diri</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-box-arrow-left"></i> <span>Keluar</span></a>
        </li>
      </ul>
    </div>

   <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="card p-5 rounded-4 shadow-sm" style="background-color: white;">
    
        <!-- History Section -->
        <div class="history-box mt-4">
            <h6 class="mb-3" style="color: #624FA2;">Informasi Diri</h6>
            
            <table class="table">
            <tbody>
                <tr>
                <td>Nama Lengkap</td>
                <td>Micasa Ackerman</td>
                </tr>
                <tr>
                <td>Jenis Kelamin</td>
                <td>Perempuan</td>
                </tr>
                <tr>
                <td>Umur</td>
                <td>19</td>
                </tr>
                <tr>
                <td>Nomor telepon</td>
                <td>08111111111111111111</td>
                </tr>
            </tbody>
            </table>
        </div>

        <form>
        <div class="row p-2 pt-5">
          <div class="col-md-6">
              <div class="dropdown">
                <button class="btn text-white dropdown-toggle" type="button" id="dropdownMenu2"
                  data-bs-toggle="dropdown" aria-expanded="false"
                  style="background-color: #624FA2; border-radius: 8px; width: 200px;" >
                  Pilih Petugas
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li><button class="dropdown-item" type="button">Heriyanti</button></li>
                  <li><button class="dropdown-item" type="button">Herayanti</button></li>
                </ul>
              </div>
          </div>
          <div class="col-md-6">
              <label for="tanggal" class="form-label">Tanggal</label>
              <input type="date" class="form-control" placeholder="Pilih Tanggal">
          </div>
        </div>
        <div class="row p-2 pt-5">
            <div class="col-md-6">
            <label for="TinggiBadan" class="form-label">Lingkar Kepala</label>
            <input type="text" class="form-control" placeholder="Lingkar Kepala">
            </div>
            <div class="col-md-6">
            <label for="TinggiBadan" class="form-label">Lingkar Lengan</label>
            <input type="text" class="form-control" placeholder="Lingkar Lengan">
            </div>
        </div>
        <div class="row p-2 pt-5">
            <div class="col-md-6">
            <label for="TinggiBadan" class="form-label">Tinggi Badan</label>
            <input type="text" class="form-control" placeholder="Tinggi Badan">
            </div>
            <div class="col-md-6">
            <label for="TinggiBadan" class="form-label">Berat Badan</label>
            <input type="text" class="form-control" placeholder="Berat Badan">
            </div>
        </div>
        <div class="row p-2 pt-5">
            <div class="col-md-6">
            <label for="TinggiBadan" class="form-label">Lingkar Perut</label>
            <input type="text" class="form-control" placeholder="Lingkar Perut">
            </div>
            <div class="col-md-6">
            <label for="TinggiBadan" class="form-label">Tekanan Darah</label>
            <input type="text" class="form-control" placeholder="Tekanan Darah">
            </div>
        </div>
        <div class="row p-2 pt-5">
            <div class="col">
            <label for="TinggiBadan" class="form-label">Konsultasi</label>
            <input type="text-area" class="form-control" placeholder="Konsultasi Lainnya">
            </div>
        </div>
        </form>

        

        <br><br>
        <button class="btn btn-submit" type="submit">Simpan</button>


        </div>
    </div>
  

  <!-- Bootstrap Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
