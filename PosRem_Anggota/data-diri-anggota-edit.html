<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Anggota - PosRem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #F2EBEF;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }
    .sidebar {
    height: 100vh;
    width: 250px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding-top: 2rem;
    position: sticky;
    top: 0;
    }
    .nav-link {
      color: black;
      font-weight: 500;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    .nav-link.active,
    .nav-link:hover {
      color: #624FA2;
    }
    .nav-link span {
      margin-left: 10px;
    }
    .brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
    }
    .brand-icon {
      background-color: #A28DD0;
      border-radius: 12px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-right: 10px;
      font-size: 1rem;
    }
    .main-content {
      padding: 2rem;
    }
    .card {
    border-radius: 16px;
    }
    .btn-submit {
      background-color: #bb86db; /* ungu lembut */
      color: white;
      padding: 6px 16px;
      font-size: 0.875rem;
      border: none;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #a06cd5;
      color: white;
    }
    .custom-purple {
        color: #624FA2;
        font-weight: 500; 
    }
    .btn-purple {
      background-color: #B388EB;
      color: white;
      border: none;
    }
</style>



  </style>
</head>
<body>
    <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-4">
      <div class="brand">
        <div class="brand-icon"><i class="bi bi-heart-fill"></i></div>
        PosRem
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-grid-fill"></i> <span>Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-clipboard-heart"></i> <span>Data Kesehatan</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-chat-dots"></i> <span>Pesan Kesehatan</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active"><i class="bi bi-person-circle"></i> <span>Data Diri</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-box-arrow-left"></i> <span>Keluar</span></a>
        </li>
      </ul>
    </div>

   <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <div class="" style="max-width: 1000px;">
            <div class="card p-5 rounded-4 shadow-sm" style="background-color: white;">
                <h5 class="mb-4 label-purple">Data Diri</h5>
                <form>
                <div class="row g-4">
                    <div class="col-md-6">
                    <label class="form-label label-purple">Nama Lengkap</label>
                    <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-md-6">
                    <label class="form-label">Jenis Kelamin</label>
                    <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-md-6">
                    <label class="form-label">Tempat, Tanggal Lahir</label>
                    <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-md-6">
                    <label class="form-label">Umur</label>
                    <input type="number" class="form-control" placeholder="">
                    </div>
                    <div class="col-md-6">
                    <label class="form-label">Karang Taruna</label>
                    <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-md-6">
                    <label class="form-label">Faskes</label>
                    <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-md-6">
                    <label class="form-label">Alamat Rumah</label>
                    <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-md-6">
                    <label class="form-label">No Telepon</label>
                    <input type="tel" class="form-control" placeholder="">
                    </div>
                </div>
        
                <div class="d-flex justify-content-between mt-5">
                    <a href="data-diri-anggota.html" class="btn btn-purple px-4 rounded-pill">
                        Kembali</a>                      
                    <button type="submit" class="btn btn-purple px-4 rounded-pill">Simpan</button>
                </div>
                </form>
            </div>
            </div>
        </div>
  
    </div>
  

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
